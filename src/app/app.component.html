<ion-app>
  <!-- 'when="lg"' = en móvil se oculta (overlay), en desktop se muestra fijo -->
  <ion-split-pane contentId="main-content" when="lg">
    <ion-menu contentId="main-content" type="overlay">
      <!-- (opcional pero recomendado) un header en el menú -->
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Control de combustibles</ion-list-header>
          <ion-note>y mantenimientos</ion-note>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root"
                        [routerLink]="[p.url]"
                        lines="none"
                        detail="false"
                        routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start"
                          [ios]="p.icon + '-outline'"
                          [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header></ion-list-header>
          @for (label of labels; track label) {
            <ion-item lines="none">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          }
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
   <!-- En rutas de auth, solo el outlet (sin split pane) -->
  <ion-router-outlet *ngIf="isAuthRoute" id="main-content"></ion-router-outlet>
</ion-app>
