  <script>
(function loadBrowserPrint() {
  function inject(src, ok, fail) {
    var s = document.createElement('script');
    s.src = src;
    s.onload = ok;
    s.onerror = fail;
    document.head.appendChild(s);
  }
  inject('https://127.0.0.1:9101/BrowserPrint.js',
    function(){ console.log('BrowserPrint por HTTPS'); },
    function(){ inject('http://127.0.0.1:9100/BrowserPrint.js',
      function(){ console.log('BrowserPrint por HTTP'); },
      function(){ console.warn('No se pudo cargar BrowserPrint.js'); }
    ); }
  );
})();
</script>
